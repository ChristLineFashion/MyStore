<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christ Line Fashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Christ Line Fashion</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#login">Login</a>
        <a href="#checkout">Checkout</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container" id="shop">
        <div class="product">
            <img src="Product_Images/christline-tee-white.png" alt="ChristLine White Tee">
            <h3>ChristLine White Tee</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Product 3">
            <h3>Product Name 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div id="cart-summary">
            <strong>Total Items: <span id="cart-count">0</span></strong>
        </div>
    </div>

    <div class="login-container" id="login">
        <h2>Secure Login</h2>
        <form action="/api/login" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <div class="checkout-container" id="checkout">
        <h2>Checkout</h2>
        <form action="/api/checkout" method="POST">
            <div class="form-group">
                <label for="cardName">Cardholder Name:</label>
                <input type="text" id="cardName" name="cardName" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <button type="submit">Pay Now</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Christ Line Fashion. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
